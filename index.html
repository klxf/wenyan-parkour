		<script type="text/wenyan">
			#!/jcode/lang/wenyan https://xitu.github.io/jcode-languages/dist/lang-wenyan.json
			吾嘗觀「「爪哇囯密卷」」之書。方悟「獲取」「卜问」「取物術之一」「取物術之二」「窃听」「重载」「造物秘術」「追加秘術」「毀子節點」「物之位」「物左之位」「物右之位」「取物高」「取物左」「取物寬」「名器」「示績」「常物」「行動畫」「奏樂」「告警」之義。
			
			夫「常物」之「「甲」」。名之曰「像素」。
			夫「常物」之「「乙」」。名之曰「鍵碼」。
			夫「常物」之「「丙」」。名之曰「白鍵」。
			夫「常物」之「「丁」」。名之曰「按鍵」。
			夫「常物」之「「戊」」。名之曰「式」。
			夫「常物」之「「己」」。名之曰「底」。
			夫「常物」之「「庚」」。名之曰「器」。
			
			吾有一數。曰零。名之曰「績」。
			施「取物術之一」於「「躍起」」。名之曰「躍起之音」。
			施「取物術之一」於「「受擊」」。名之曰「受擊之音」。

			施「取物術之一」於「「戲者」」。
			名之曰「戲者」。
			吾有一數。曰零。名之曰「戲者位」。
			吾有一爻。曰陰。名之曰「戲者躍」。
			吾有一數。曰零。名之曰「戲者迅」。
			
			
			吾有一術。名之曰「辰寅」。
			欲行是術。必先得一物。曰「事」。
			乃行是術曰。
				施「獲取」於「事」。於「鍵碼」。
				名之曰「丙辛」。
				吾有一爻。名之曰「午丑」。若「丙辛」等於「白鍵」者。昔之「午丑」者。今陽是矣云云。
				施「奏樂」於「躍起之音」。
				變「戲者躍」。
				夫「午丑」其中無陰乎。
				名之曰「二卯」。
				若「二卯」者。
					昔之「戲者躍」者。今陽是矣。
					昔之「戲者迅」者。今一十五是矣。
				云云。
			是謂「辰寅」之術也。
			
			吾有一術。曰「辰寅」。
			名之曰「地壬」。
			施「窃听」於「按鍵」。於「地壬」。
			
			吾有一術。名之曰「新」。
			是術曰。
				加「戲者位」以「戲者迅」。
				昔之「戲者位」者。今其是矣。
					吾有一言。名之曰「十癸」。
				加「戲者位」以「像素」。
					昔之「十癸」者。今其是矣。
					施「物之位」於「戲者」。於「十癸」。
				施「取物術之二」於「「障塞」」。
				名之曰「障塞等」。
				吾有一數。曰零。名之曰「会计之数」。
				恆為是。
					夫「障塞等」之長。
						吾有一爻。名之曰「辰酉」。
						若「会计之数」小於其者。昔之「辰酉」者。今陽是矣云云。
					若「辰酉」等於零者。
						乃止。
					云云。
					施「獲取」於「障塞等」。於「会计之数」。
					名之曰「障塞」。
					施「取物左」於「障塞」。
					名之曰「甲卯」。
					施「取物寬」於「障塞」。
					加「甲卯」以其。
					名之曰「障塞之右」。
					吾有一爻。名之曰「甲子」。若「障塞之右」不小於零者。昔之「甲子」者。今陽是矣云云。
					施「取物左」於「障塞」。
					名之曰「十二」。
					吾有一爻。名之曰「寅子」。若「十二」不大於五十者。昔之「寅子」者。今陽是矣云云。
					夫「甲子」「寅子」中無陰乎。名之曰「戊丙」。
					施「取物高」於「障塞」。
					吾有一爻。名之曰「午酉」。若「戲者位」不大於其者。昔之「午酉」者。今陽是矣云云。
					夫「戊丙」「午酉」中無陰乎。名之曰「十午」。
					若「十午」者。
						施「敗北」。
					云云。
					施「取物左」於「障塞」。
					名之曰「丙辛零」。
					減「丙辛零」以五。
					名之曰「未二」。
					加「未二」以「像素」。
					名之曰「十庚」
					施「物左之位」於「障塞」。於「十庚」。
					若「障塞之右」不大於零者。
						施「毀子節點」於「障塞」。
						加「績」以一。
						昔之「績」者。今其是矣。
						施「示績」於「績」。
					云云。
					加「会计之数」以一。
					昔之「会计之数」者。今其是矣。
				云云。
				若「戲者躍」者。
					減「戲者迅」以零又五分。
					昔之「戲者迅」者。今其是矣。
					若「戲者位」不大於零者。
						昔之「戲者躍」者。今陰是矣。
						昔之「戲者迅」者。今零是矣。
						昔之「戲者位」者。今零是矣。
					云云。
				云云。
				施「卜问」。名之曰「丑地」。
				若「丑地」小於零又四毫九絲九忽九微者。
					施「創障塞」
				云云。
				施「行動畫」於「新」。
			是謂「新」之術也。
			
			吾有一術。名之曰「創障塞」
			是術曰。
				施「造物秘術」於「器」。
				昔之「障塞」者。今其是矣。
				施「名器」於「障塞」。於「「障塞」」。
				施「物右之位」於「障塞」。於零。
				施「物之位」於「障塞」。於零。
			
				施「追加秘術」於「障塞」。
			是謂「創障塞」之術也。
			
			吾有一術。名之曰「敗北」。
			是術曰。
				施「奏樂」於「受擊之音」。
				加「「敗北！成績：」」以「績」。名之曰「寅庚」。
				施「告警」於「寅庚」。
				施「重载」。
				吾有一言。曰「「勿動此處」」。書之。
			是謂「敗北」之術也。
			
			施「新」。
